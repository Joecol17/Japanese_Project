<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Payment Success</title>
    <style>
      body{font-family:Segoe UI, Roboto, Arial,sans-serif;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;background:linear-gradient(180deg,#fff,#fff7f7);color:#241111}
      .card{background:#fff;padding:22px;border-radius:12px;box-shadow:0 18px 50px rgba(0,0,0,0.08);text-align:center;border:1px solid rgba(183,28,28,0.06)}
      .muted{color:#6b2b2b;margin-top:8px;font-size:14px}
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Thanks â€” Payment Received</h1>
      <p class="muted">You will receive a receipt by email shortly.</p>
    </div>

    <script>
      // Notify the opener window (if any) and set a local flag so the main page detects success
      try{
        localStorage.setItem('stripePaid','1');
      }catch(e){/* ignore */}
      try{
        if(window.opener && !window.opener.closed){
          window.opener.postMessage({type:'stripe.success'}, '*');
        }
      }catch(e){/* ignore */}
      // close automatically after a short delay to improve UX in a popup
      setTimeout(()=>{
        try{ window.close(); }catch(e){}
      }, 1800);
    </script>
  </body>
</html>
