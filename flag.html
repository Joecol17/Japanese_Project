            <button class="Flag_paragraph_box" type="button">
                  <p>
        The <strong>Japanese flag</strong>, known as the <strong>Hinomaru</strong>, means 
        <em>“circle of the sun.”</em> It is one of the simplest national flags in the world 
        but has strong cultural and historical meaning.
    </p>

    <ul>
        <li>The flag shows a <strong>red circle</strong> in the centre on a <strong>white background</strong>.</li>
        <li>The red circle represents the <strong>sun</strong>, reflecting Japan’s nickname 
            <strong>“the Land of the Rising Sun.”</strong></li>
        <li>The white background symbolises <strong>purity, honesty, and simplicity</strong>.</li>
    </ul>

    <p>
        The design has been used for <strong>hundreds of years</strong> and was commonly seen 
        on ships and used by samurai. In <strong>1999</strong>, it was officially recognised 
        as Japan’s national flag. 
    </p>
